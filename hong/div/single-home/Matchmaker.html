	<script type="text/javascript">
		$(document).ready(function() {
			$(" #citys .cityson").click(function() {
				$("#city").children().html($(this).children().html());
				$('#yin').hide(300); //就隐藏div
				$("#citys").hide(300);
				$("#city").removeClass("fen");
			});
			$(" #Sexs .cityson").click(function() {
				$("#Sex").children().html($(this).children().html());
				$('#yin').hide(300); //就隐藏div

			$(" #scores .cityson").click(function() {
