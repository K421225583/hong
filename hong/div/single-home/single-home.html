	<script>
		$(function() {
			$("ul li").hover(function() {
				$(this).addClass('hs');
				$(this).prevAll().addClass('hs');
			}, function() {
				$(this).removeClass('hs');
				$(this).prevAll().removeClass('hs');
			})

			$("ul li").click(function() {
				$(this).addClass('cs');
				$(this).prevAll().addClass('cs');
				$(this).nextAll().removeClass('cs');
			})
			$("#dian").click(function(){
				$("#body").show(300);
				$("#qian").show(300);
			})
			$("#btn").click(function(){
				$("#qian").hide(300);
				$("#dao").show(300);
			})
			$("#body").click(function(){
				$("#dao").hide(300);
				$("#body").hide(300);
			})
		})
