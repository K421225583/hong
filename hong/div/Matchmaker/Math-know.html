<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户须知</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../foot/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../swiper/swiper.css" />
		<link rel="stylesheet" type="text/css" href="../scss/Math-know.css" />
		<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../swiper/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<div id="head-top">
				<a href="Math-Open.html">
					<i class="icon iconfont icon-fanhui"></i>
					<p>用户须知</p>
				</a>
			</div>
		</header>
		<article>
			<div>
			<p>用户须知</p>
			</div>
			<ul>
				<li>1.开通婚介所必须有上级推荐码及店铺编号，已推荐码界定其拓展奖励归属，以店铺编号界定该婚介所激活返现奖励归属</li>
				<li>2.可以永久享受自己婚介所店铺营业额3%的营业额分佣</li>
				<li>3.推荐下级称为婚介所以上级别可享受其向平台缴纳费用的第一级15%，第二级10%的拓展奖励</li>
				<li>4.婚介所三个月内店铺营业额达到5000元即可返回冻结的360元。（快乐返活动）</li>
			</ul>
		</article>
	</body>
	<script type="text/javascript">
		$(".yes").click(function() {
			if($(".aray").hasClass("icon-check")) {
				$(".aray").removeClass("icon-check");
				$(".yes").css({
					"background": "#fff",
					"border-color": "#ebebeb"
				});
			} else {
				$(".aray").addClass("icon-check");
				$(".yes").css({
					"background": "#f34180",
					"border-color": "#f34180"
				});
			}
		})
	</script>

</html>
