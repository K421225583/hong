	<script type="text/javascript">
		$(function() {
			$("#uls li").off("click").on("click", function() {
				var index = $(this).index();
				$(this).addClass("lis").siblings().removeClass("lis");
				$("#contents .content").eq(index).addClass("active").siblings().removeClass("active");
			});
		});

		$(".yue-top").click(function() {
			$(".son").css({
				"height": "126px"
			});

		})
		$(".day-top").click(function() {
			$(".cang-son").css({
				"height": "126px"
			})
		})
		$(".fen").click(function() {
			$(".yue-top").children("p").text($(this).text());
			$(".son").css({
				"height": "0px"
			});
		})
		$(".tian").click(function() {
			$(".day-top").children("p").text($(this).text());
			$(".cang-son").css({
				"height": "0px"
			});
		})

		$(function() {
			function Init(node) {
				return node.html("<option>---请选择---</option>");
			}　　　　　　　 //多维数组做数据来源
			var db = {
				广东省: {
					广州市: "白云区,月秀区,天河区,黄浦区,蝉城区",
					韶关市: "浈江区,武江区,曲江区,乳原县",
					深圳市: "罗湖区,福田区,盐田区,南山区,宝安区"
				},
				陕西省: {
					西安市: "长安区,雁塔区,未央区,渭城区,灞桥区",
					咸阳市: "浈江区,武江区,曲江区,乳原县",
					汉中市: "南镇区,城固县"
				},
				山西省: {
					太原市: "小店区,杏花岭区,普源区,清徐县",
					大同市: "云冈区,云州区,新荣区,阳高县",
					临汾市: "尧都区,洪洞县，襄汾县"
				}
			};　　　　　　　　 //初始化select节点
			$.each(db, function(changShang) {
				$("#selF").append("<option>" + changShang + "</option>");
			})
			//一级变动
			$("#selF").change(function() {
				//清空二三级
				Init($("#selB"));
				Init($("#selC"));
				$.each(db, function(cs, pps) {
					if($("#selF option:selected").text() == cs) {
						$.each(pps, function(pp, xhs) {
							$("#selB").append("<option>" + pp + "</option>");
						});
						$("#selB").change(function() {
							Init($("#selC"));
							$.each(pps, function(pp, xhs) {
								if($("#selB option:selected").text() == pp) {
									$.each(xhs.split(','), function() {
										$("#selC").append("<option>" + this + "</option>");
									})
								}
							})
						})
					}
				})
			})

		})
	</script>

</html>
