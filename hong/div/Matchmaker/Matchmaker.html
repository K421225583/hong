		//视频控制
		
		$(".biao").click(function(){
			if($(this).children("img").is(":hidden")){
				$(this).children("img").show(300);
				$("video").trigger("pause");
			}else{
				$(this).children("img").hide(300);
				$(this).prev("video").trigger("play");
