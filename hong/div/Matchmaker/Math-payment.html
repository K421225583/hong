<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>缴费</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../foot/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../swiper/swiper.css" />
		<link rel="stylesheet" type="text/css" href="../scss/Math-payment.css" />
		<script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../swiper/swiper-4.3.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<div id="head-top">
				<a href="../home.html">
					<i class="icon iconfont icon-fanhui"></i>
					<p>缴费</p>
				</a>
			</div>
		</header>
		<article>
			<div id="art-top">
				<p>￥360.00</p>	
			</div>
			<div id="art-bot">
				<span> <span>提示：</span>婚介所三个月内营业额达到5000元，即返还冻结的360元</span>
			</div>
		</article>
		<footer>
			<button>缴纳</button>
		</footer>
	</body>
	<script type="text/javascript">
		$(".yes").click(function() {
			if($(".aray").hasClass("icon-check")) {
				$(".aray").removeClass("icon-check");
				$(".yes").css({
					"background": "#fff",
					"border-color": "#ebebeb"
				});
			} else {
				$(".aray").addClass("icon-check");
				$(".yes").css({
					"background": "#f34180",
					"border-color": "#f34180"
				});
			}
		})
	</script>

</html>
